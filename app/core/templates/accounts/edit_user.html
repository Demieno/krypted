{% extends "base/base.html" %}
{% load staticfiles %}
{% load core_filters %}
{% load crispy_forms_tags %}
{% block brand %}
  <h1>
    Edit User
    <small>{{request.user.username}}</small>
  </h1>
{% endblock %}
{% block content %}
<div>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Update Profile">
  </form>
</div>
{% endblock %}
