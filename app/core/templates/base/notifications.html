{% extends "base/base.html" %}

{% block brand %}
  <h1>
    Notifications
    <small>System messages</small>
  </h1>
{% endblock %}

{% block content %}

<div class="box">
  <div class="box-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>From</th>
          <th>Message</th>
          <th>When</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for notification in all_notifications %}
        <tr>
          <td>{{notification.title}}</td>
          <td>{{notification.message}}</td>
          <td>{{notification.date_created}}</td>
          <td>None.</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>




{% endblock %}
