{% extends "base.html" %}
{% load hr_filters %}
{% block brand %}
  <h1>
    Guild Application
    <small>{{template.guild.name}}</small>
  </h1>
{% endblock %}
{% block content %}
    <form class="form" method="POST">
        {% csrf_token %}
        {% for question in template.questions.all %}
          {% if question.type == "RESPONSE" %}
          <div class="box box-primary">
            <div class="box-header with-border">
              <label for="{{question.id}}">{{question.name}} <i class="fa fa-info-circle" title="{{question.help_text}}"></i></label>
            </div>
            <div class="form-group">
              <textarea class="form-control" cols="40" id="id_{{question.pk}}" name='{{question.pk}}' rows="5" required></textarea>
            </div>
          </div>
          {% else %}
          <div class="box box-primary">
            <div class="box-header with-border">
              <label for="{{question.id}}">{{question.name}} <i class="fa fa-info-circle" title="{{question.help_text}}"></i></label>
            </div>
            <div class="form-group">
              <select class="form-control" id="{{question.id}}" name="{{question.pk}}">
                {% for choice in question.choices|choiceBuilder %}
                  <option>{{choice}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          {% endif %}
        {% endfor %}
        <button class="btn btn-lg btn-info btn-block btn-fill" type="submit">Submit</button>
    </form>
{% endblock %}
